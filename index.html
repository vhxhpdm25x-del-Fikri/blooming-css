<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>I LOVE U Animation</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  body, html { width:100%; height:100%; overflow:hidden; font-family:sans-serif; background:#1a1a1a; display:flex; justify-content:center; align-items:center; }

  /* Background gradient */
  #bg {
    position:absolute; width:100%; height:100%;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4, #a18cd1);
    background-size: 400% 400%;
    animation: bgMove 20s ease infinite;
    z-index:0;
  }
  @keyframes bgMove {
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
  }

  #scene { position:relative; width:100%; height:100%; z-index:1; }

  /* Shadow */
  .shadow {
    position:absolute;
    bottom:50px;
    left:50%;
    width:150px;
    height:30px;
    background:rgba(0,0,0,0.3);
    border-radius:50%;
    transform:translateX(-50%) scaleX(1.5);
    filter: blur(8px);
    animation: shadowMove 8s ease-in-out infinite;
  }
  @keyframes shadowMove {
    0%{transform:translateX(-50%) scaleX(1);}
    50%{transform:translateX(-50%) scaleX(1.6);}
    100%{transform:translateX(-50%) scaleX(1);}
  }

  /* Bear animation */
  #bear {
    position:absolute;
    bottom:50px;
    left:-200px;
    width:200px;
    animation: bearWalk 8s linear infinite;
    z-index:2;
  }
  @keyframes bearWalk {
    0% { left:-200px; }
    100% { left:calc(100% + 200px); }
  }

  /* Flower animation (scale up as bear moves) */
  #flower {
    position:absolute;
    bottom:120px;
    left:-180px;
    width:60px;
    animation: flowerMove 8s linear infinite;
    z-index:3;
  }
  @keyframes flowerMove {
    0% { left:-180px; transform:scale(0.5); }
    100% { left:calc(100% + 200px); transform:scale(1); }
  }

  /* Text animation */
  #loveText {
    position:absolute;
    top:30%;
    width:100%;
    text-align:center;
    font-size:48px;
    color:#ff007f;
    text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff69b4;
    opacity:0;
    animation: textAppear 4s ease forwards 4s;
  }
  @keyframes textAppear {
    0% { opacity:0; transform:scale(0.5); }
    100% { opacity:1; transform:scale(1); }
  }

</style>
</head>
<body>
  <div id="bg"></div>
  <div id="scene">
    <div class="shadow"></div>
    <img id="bear" src="https://i.ibb.co/xY8zTzm/bear.png" alt="Bear">
    <img id="flower" src="https://i.ibb.co/Z6F0qYy/flower.png" alt="Flower">
    <div id="loveText">I LOVE U</div>
  </div>
</body>
</html>
