<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Icha I Love U ðŸŒ¸</title>
<style>
  *{margin:0; padding:0; box-sizing:border-box;}
  body, html{
    height:100%;
    font-family:'Poppins', sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    background: linear-gradient(120deg, #ff9a9e, #fad0c4, #a18cd1, #fbc2eb);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
  }
  @keyframes gradientBG {
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
  }

  .container{
    position:relative;
    text-align:center;
    z-index:2;
  }

  h1{
    font-size:3rem;
    color:#fff;
    text-shadow: 0 0 10px #ff6ec7, 0 0 20px #ffb3ff, 0 0 30px #ff6ec7;
    opacity:0;
    animation: fadeIn 2s forwards 2s;
  }

  @keyframes fadeIn{
    to{opacity:1;}
  }

  /* Bunga */
  .flower{
    position:absolute;
    bottom:-50px;
    left:50%;
    transform: translateX(-50%) scale(0);
    width:50px;
    height:50px;
    background: radial-gradient(circle, #ff69b4 0%, #ff1493 70%);
    border-radius:50%;
    animation: bloom 3s forwards 1s;
  }
  @keyframes bloom{
    0%{transform: translateX(-50%) scale(0); bottom:-50px; opacity:0;}
    50%{transform: translateX(-50%) scale(0.8); bottom:50px; opacity:1;}
    100%{transform: translateX(-50%) scale(1); bottom:100px; opacity:1;}
  }

  /* Partikel bunga */
  .petal{
    position:absolute;
    width:10px;
    height:10px;
    background:#ff69b4;
    border-radius:50%;
    opacity:0.8;
    animation: float 5s infinite;
  }

  @keyframes float{
    0%{transform: translateY(0) translateX(0) rotate(0deg); opacity:0;}
    50%{opacity:1;}
    100%{transform: translateY(-500px) translateX(50px) rotate(360deg); opacity:0;}
  }
</style>
</head>
<body>
<div class="container">
  <div class="flower"></div>
  <h1>Icha I Love U ðŸ’–</h1>
</div>

<script>
  // Buat partikel bunga random
  const colors = ['#ff69b4','#ff1493','#ffb6c1','#ffc0cb','#ff85a2'];
  for(let i=0;i<30;i++){
    const petal = document.createElement('div');
    petal.classList.add('petal');
    petal.style.left = Math.random()*100 + 'vw';
    petal.style.animationDuration = (3+Math.random()*5)+'s';
    petal.style.background = colors[Math.floor(Math.random()*colors.length)];
    document.body.appendChild(petal);
  }
</script>
</body>
</html>
